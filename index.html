<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <title>Gama Academy - Calculadora de churrasco</title>
  </head>
  <body>
    <header>
      <img src='https://nypost.com/wp-content/uploads/sites/2/2018/01/saltbae_salt1_index1a.jpg?quality=80&strip=all' id='img'>
      <h2>Calculadora de Churrasco</h2>
    </header>
<div class='row'>
    <div class='col'>
      <label for="mulheres-qnt">Mulheres</label><br>
      <input id="mulheres-qnt" type="text" /><br>

      <label for="homens-qnt">Homens</label><br>
      <input id="homens-qnt" type="text" /><br>

      <label for="criancas-qnt">Crianças</label><br>
      <input id="criancas-qnt" type="text" /><br>

    </div>
    <div class='col'>
      <label for="bebidas-alcoolicas">Bebidas alcoolicas</label><br>
      <input id="bebidas-alcoolicas" type="text" /><br>

      <label for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label><br>
      <input id="bebidas-nao-alcoolicas" type="text" /><br>

    </div>
    <br>

  </div>
  <br>
  <label for="acompanhamentos">acompanhamentos inclusos?</label>
  <input id="acompanhamentos" type="checkbox" /><br>
  <label for="vegetariano">vegetariano incluso?</label>
  <input id="vegetariano" type="checkbox" /><br><br>
  <button id="botaoCalcular">Calcular</button>
      <div>
        <div>
          <label for="total-carne" id="total-carne"></label>
        </div>
        <div>
          <label for="total-pessoas" id="total-pessoas"></label>
        </div>
        <div>
          <label for="total-acompanhamento" id="total-acompanhamento"></label>
        </div>
        <div>
          <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
        </div>
        <div>
          <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
        </div>
        <div>
      </div>
      <p>Salt Bae approved<br>Made by Renan Bocchi</p>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
